[uwsgi]
chdir = /home/ubuntu/YoongBab
module = config.wsgi.deploy:application
home = /home/ubuntu/venv

uid = ubuntu
gid = ubuntu

http = :8000


socket = /tmp/mysite.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu



enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true